<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In - Packaging Glamour HR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Packaging Glamour HR - Modern Authentication System"
      name="description"
    />
    <meta content="Packaging Glamour" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuration Script - Load FIRST -->
    <script src="config-worker.js?v=2"></script>
    <!-- Authentication Script -->
    <script src="auth.js"></script>

    <style>
      * {
        font-family: 'Inter', sans-serif;
      }

      body {
        background-image: url('assets/images/bg-2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%);
        z-index: -1;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .input-field {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
      }

      .input-field:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        outline: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .role-selector {
        transition: all 0.3s ease;
      }

      .role-selector input:checked + label {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-animation {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md fade-in">
      <!-- Logo -->
      <div class="text-center mb-8 logo-animation">
        <img
          src="assets/images/logo_red.png"
          alt="Packaging Glamour HR"
          class="h-16 mx-auto mb-4 drop-shadow-lg"
        />
        <h2 class="text-white text-2xl font-bold tracking-tight">Welcome Back</h2>
        <p class="text-white/80 text-sm mt-2">Sign in to continue to your account</p>
      </div>

      <!-- Sign In Card -->
      <div class="glass-card rounded-2xl p-8 shadow-2xl">
        <!-- Sign In Form -->
        <form id="loginForm" class="space-y-5">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                class="input-field w-full pl-12 pr-4 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="pwd" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="pwd"
                name="pwd"
                placeholder="Enter your password"
                required
                class="input-field w-full pl-12 pr-12 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility('pwd', 'togglePwdIcon')"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i id="togglePwdIcon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Forgot Password Link -->
          <div class="text-right">
            <a
              href="packaging-glamour-forgot-password.html"
              class="text-sm font-medium text-purple-600 hover:text-purple-700 transition-colors"
            >
              Forgot password?
            </a>
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="btn-primary w-full py-3.5 text-white font-semibold rounded-xl shadow-lg"
          >
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              href="packaging-glamour-signup.html"
              class="font-semibold text-purple-600 hover:text-purple-700 transition-colors ml-1"
            >
              Sign up
            </a>
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-white/60 text-xs">
          &copy; 2024 Packaging Glamour. All rights reserved.
        </p>
      </div>
    </div>

    <script>
      // Toggle password visibility
      function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }

      // Handle login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("pwd").value.trim();

          const success = await login(email, password);

          if (success) {
            // Get the logged-in user's actual role from Airtable
            const currentUser = getCurrentUser();

            showSuccess("Login successful! Redirecting...");
            setTimeout(() => {
              // Redirect based on role from Airtable
              if (currentUser.role === "Admin") {
                window.location.href = "admin-dashboard.html";
              } else {
                window.location.href = "dashboard.html";
              }
            }, 1000);
          }
        });

      // Check if already logged in
      if (isLoggedIn()) {
        const currentUser = getCurrentUser();
        if (currentUser.role === "Admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }

      // Pre-fill email if available
      const lastUser = localStorage.getItem("lastUser");
      if (lastUser) {
        document.getElementById("email").value = lastUser;
      }
    </script>
  </body>
</html>
