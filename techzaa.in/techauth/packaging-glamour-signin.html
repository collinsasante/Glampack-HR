<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In - Packaging Glamour HR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Packaging Glamour HR - Modern Authentication System"
      name="description"
    />
    <meta content="Packaging Glamour" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <!-- Tailwind CSS (Local) -->
    <link rel="stylesheet" href="assets/css/tailwind.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Configuration Script - Load FIRST -->
    <script src="config-worker.js?v=2"></script>
    <!-- Authentication Script -->
    <script src="auth.js"></script>

    <style>
      * {
        font-family: 'Inter', sans-serif;
      }

      body {
        background-image: url('assets/images/bg-2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .input-field {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
      }

      .input-field:focus {
        border-color: #dc2626;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        outline: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .role-selector {
        transition: all 0.3s ease;
      }

      .role-selector input:checked + label {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-animation {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md fade-in">
      <!-- Sign In Card -->
      <div class="glass-card rounded-2xl p-8 shadow-2xl">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <img
            src="assets/images/logo_red.png"
            alt="Packaging Glamour HR"
            class="h-16 mx-auto mb-4"
          />
          <h2 class="text-gray-800 text-2xl font-bold tracking-tight">Welcome Back</h2>
          <p class="text-gray-600 text-sm mt-2">Sign in to continue to your account</p>
        </div>

        <!-- Sign In Form -->
        <form id="loginForm" class="space-y-5">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                class="input-field w-full pl-12 pr-4 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="pwd" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="pwd"
                name="pwd"
                placeholder="Enter your password"
                required
                class="input-field w-full pl-12 pr-12 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility('pwd', 'togglePwdIcon')"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i id="togglePwdIcon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Forgot Password Link -->
          <div class="text-right">
            <a
              href="packaging-glamour-forgot-password.html"
              class="text-sm font-medium text-red-600 hover:text-red-700 transition-colors"
            >
              Forgot password?
            </a>
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="btn-primary w-full py-3.5 text-white font-semibold rounded-xl shadow-lg"
          >
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              href="packaging-glamour-signup.html"
              class="font-semibold text-red-600 hover:text-red-700 transition-colors ml-1"
            >
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Initialize Firebase on page load
      window.addEventListener('load', function() {
        setTimeout(initializeFirebase, 100);

        // Check if user just verified their email
        checkEmailVerificationSuccess();
      });

      // Check for email verification success or password reset success
      function checkEmailVerificationSuccess() {
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        // If this is a return from email verification
        if (mode === 'verifyEmail' && oobCode) {
          // Show success message
          setTimeout(() => {
            showSuccess('Email verified successfully! You can now sign in with your credentials.');
          }, 500);

          // Clean up URL
          window.history.replaceState({}, document.title, window.location.pathname);
        }
        // If this is a return from password reset
        else if (mode === 'resetPassword') {
          // Show success message
          setTimeout(() => {
            showSuccess('Password reset successfully! You can now sign in with your new password.');
          }, 500);

          // Clean up URL
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      }

      // Toggle password visibility
      function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }

      // Handle login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("pwd").value.trim();

          const submitBtn = e.target.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';

          try {
            // Step 1: Sign in with Firebase to check email verification
            if (!auth) {
              initializeFirebase();
            }

            if (!auth) {
              throw new Error('Authentication service not initialized');
            }

            // Attempt Firebase sign-in
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const firebaseUser = userCredential.user;

            // Step 2: Check if email is verified
            if (!firebaseUser.emailVerified) {
              // Sign out from Firebase
              await auth.signOut();

              // Show error with option to resend verification
              showEmailVerificationError(email);
              submitBtn.disabled = false;
              submitBtn.innerHTML = 'Sign In';
              return;
            }

            // Step 3: Sign in with Airtable (existing logic)
            const success = await login(email, password);

            if (success) {
              // Get the logged-in user's actual role from Airtable
              const currentUser = getCurrentUser();

              showSuccess("Login successful! Redirecting...");
              setTimeout(() => {
                // Redirect based on role from Airtable
                if (currentUser.role === "Admin") {
                  window.location.href = "admin-dashboard.html";
                } else {
                  window.location.href = "dashboard.html";
                }
              }, 1000);
            } else {
              // Sign out from Firebase if Airtable login failed
              await auth.signOut();
              submitBtn.disabled = false;
              submitBtn.innerHTML = 'Sign In';
            }
          } catch (error) {
            console.error('Login error:', error);

            // Handle specific Firebase errors
            let errorMessage = 'Login failed. Please try again.';
            if (error.code) {
              switch (error.code) {
                case 'auth/user-not-found':
                  errorMessage = 'No account found with this email. Please sign up.';
                  break;
                case 'auth/wrong-password':
                  errorMessage = 'Invalid email or password.';
                  break;
                case 'auth/invalid-email':
                  errorMessage = 'Invalid email address.';
                  break;
                case 'auth/user-disabled':
                  errorMessage = 'This account has been disabled. Please contact support.';
                  break;
                case 'auth/too-many-requests':
                  errorMessage = 'Too many failed login attempts. Please try again later.';
                  break;
                default:
                  errorMessage = error.message || errorMessage;
              }
            } else if (error.message) {
              errorMessage = error.message;
            }

            showError(errorMessage);
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Sign In';
          }
        });

      // Show email verification error with resend option
      function showEmailVerificationError(email) {
        const errorDiv = document.createElement('div');
        errorDiv.id = 'error-message';
        errorDiv.className = 'bg-yellow-100 border border-yellow-400 text-yellow-900 px-4 py-3 rounded-lg mb-4';
        errorDiv.innerHTML = `
          <div class="space-y-2">
            <div class="flex items-center">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              <span class="font-semibold">Email Not Verified</span>
            </div>
            <p class="text-sm">Please verify your email address before signing in. Check your inbox (including spam/junk folder) for the verification email.</p>
            <button onclick="resendVerificationEmail('${email}')" class="mt-2 bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-sm transition-colors">
              <i class="fas fa-envelope mr-1"></i> Resend Verification Email
            </button>
          </div>
        `;

        const existingError = document.getElementById('error-message');
        if (existingError) existingError.remove();

        const form = document.querySelector('.space-y-5');
        if (form) {
          form.parentNode.insertBefore(errorDiv, form);
        }
      }

      // Resend verification email
      async function resendVerificationEmail(email) {
        try {
          if (!auth) {
            initializeFirebase();
          }

          // Get current user (might still be signed in)
          let firebaseUser = auth.currentUser;

          // If not signed in, need to sign in temporarily
          if (!firebaseUser) {
            const password = document.getElementById("pwd").value.trim();
            if (!password) {
              showError('Please enter your password and try again.');
              return;
            }
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            firebaseUser = userCredential.user;
          }

          // Send verification email
          await firebaseUser.sendEmailVerification({
            url: `${window.location.origin}${window.location.pathname}`,
            handleCodeInApp: false
          });

          // Sign out
          await auth.signOut();

          showSuccess('Verification email sent! Please check your inbox (including spam/junk folder).');
        } catch (error) {
          console.error('Resend verification error:', error);
          showError('Failed to resend verification email. Please try again.');
        }
      }

      // Check if already logged in
      if (isLoggedIn()) {
        const currentUser = getCurrentUser();
        if (currentUser.role === "Admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }

      // Pre-fill email if available
      const lastUser = localStorage.getItem("lastUser");
      if (lastUser) {
        document.getElementById("email").value = lastUser;
      }
    </script>
  </body>
</html>
