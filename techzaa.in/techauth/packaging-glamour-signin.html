  <body>
    <section
      class="h-screen flex items-center justify-center bg-no-repeat inset-0 bg-cover bg-center"
      style="background-image: url('assets/images/bg-2.png');"
    >
      <div class="container 2xl:px-80 xl:px-52">
        <div
          class="bg-white rounded-lg overflow-hidden"
          style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px"
        >
          <div class="grid xl:grid-cols-5 lg:grid-cols-3 md:grid-cols-2 gap-6">
            <div class="xl:col-span-2 lg:col-span-1">
              <div
                class="gap-10 h-full w-full p-7 space-y-6 lg:space-y-0 flex flex-col justify-center items-center shadow-xl bg-red-600"
              >
                <!-- Centered Logo -->
                <div class="flex justify-center items-center flex-1">
                  <img
                    src="assets/images/logo_red.png"
                    alt="Packaging Glamour HR"
                    class="h-24 w-auto brightness-0 invert"
                  />
                </div>

                <!-- Sign Up Button -->
                <div class="mb-8">
                  <a
                    href="packaging-glamour-signup.html"
                    class="bg-white text-red-600 font-semibold text-sm rounded-full transition-all duration-300 hover:bg-gray-100 hover:scale-105 focus:bg-gray-100 focus:ring-4 focus:ring-white/30 px-14 py-3 inline-block shadow-lg hover:shadow-xl"
                    >Sign Up</a
                  >
                </div>
              </div>
            </div>

            <div class="xl:col-span-3 lg:col-span-2 lg:m-10 m-5">
              <div class="text-center">
                <div>
                  <h1 class="text-3xl/tight text-black mb-3">Sign In</h1>

                 
                  
                <form id="loginForm" class="space-y-5 mt-10">
                  <!-- Role Selector -->
                  <div class="flex items-center justify-center gap-4 mb-4">
                    <label class="flex items-center cursor-pointer">
                      <input
                        type="radio"
                        name="role"
                        value="Employee"
                        checked
                        class="mr-2 text-red-600 focus:ring-red-500"
                      />
                      <span class="text-sm font-medium text-black">
                        <i class="fas fa-user mr-1"></i> Employee
                      </span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                      <input
                        type="radio"
                        name="role"
                        value="Admin"
                        class="mr-2 text-red-600 focus:ring-red-500"
                      />
                      <span class="text-sm font-medium text-black">
                        <i class="fas fa-user-shield mr-1"></i> Admin
                      </span>
                    </label>
                  </div>

                  <div class="relative">
                    <input
                      class="text-black border-gray-300 focus:ring-0 focus:border-gray-400 text-sm rounded-lg py-2.5 px-4 w-full ps-11"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                    <div
                      class="absolute text-red-600 inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
                    >
                      <i class="fa-solid fa-envelope"></i>
                    </div>
                  </div>

                  <div class="relative">
                    <input
                      class="text-black border-gray-300 focus:ring-0 focus:border-gray-400 text-sm rounded-lg py-2.5 px-4 w-full ps-11"
                      type="password"
                      id="pwd"
                      name="pwd"
                      placeholder="Password"
                      required
                    />
                    <div
                      class="absolute text-red-600 inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
                    >
                      <i class="fa-solid fa-lock"></i>
                    </div>
                  </div>

                  <a
                    href="packaging-glamour-forgot-password.html"
                    class="text-black font-medium underline block"
                    >Forget Your Password?</a
                  >

                  <div class="mt-8">
                    <button
                      type="submit"
                      class="bg-red-600 text-black font-semibold text-sm rounded-full transition-all duration-300 hover:bg-red-700 hover:scale-105 focus:bg-red-700 focus:ring-4 focus:ring-red-500/30 px-14 py-3 shadow-lg hover:shadow-xl"
                    >
                      Sign In
                    </button>
                  </div>
                </form>

                <script>
                  // Handle login form submission
                  document
                    .getElementById("loginForm")
                    .addEventListener("submit", async function (e) {
                      e.preventDefault();

                      const email = document.getElementById("email").value;
                      const password = document.getElementById("pwd").value;
                      const selectedRole = document.querySelector(
                        'input[name="role"]:checked'
                      ).value;

                      const success = await login(email, password);

                      if (success) {
                        // Get the logged-in user's actual role from Airtable
                        const currentUser = getCurrentUser();

                        // Verify role matches selection
                        if (currentUser.role !== selectedRole) {
                          showError(
                            `Invalid credentials. This account is registered as ${currentUser.role}, not ${selectedRole}.`
                          );
                          logout(); // Log them out
                          return;
                        }

                        showSuccess("Login successful! Redirecting...");
                        setTimeout(() => {
                          // Redirect based on role
                          if (currentUser.role === "Admin") {
                            window.location.href = "admin-dashboard.html";
                          } else {
                            window.location.href = "dashboard.html";
                          }
                        }, 1000);
                      }
                    });

                  // Check if already logged in
                  if (isLoggedIn()) {
                    const currentUser = getCurrentUser();
                    if (currentUser.role === "Admin") {
                      window.location.href = "admin-dashboard.html";
                    } else {
                      window.location.href = "dashboard.html";
                    }
                  }

                  // Pre-fill email if available
                  const lastUser = localStorage.getItem("lastUser");
                  if (lastUser) {
                    document.getElementById("email").value = lastUser;
                  }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
