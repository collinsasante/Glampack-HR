<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Glampack HR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-red-50 to-gray-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="max-w-md w-full">
      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <div
            class="inline-flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mb-4"
          >
            <i class="fas fa-key text-4xl text-red-600"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">
            Reset Your Password
          </h1>
          <p class="text-gray-600">Enter your new password below</p>
        </div>

        <!-- Form -->
        <form id="resetPasswordForm">
          <!-- New Password -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >New Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="newPassword"
                required
                minlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                placeholder="Enter new password"
              />
              <button
                type="button"
                onclick="togglePassword('newPassword')"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <i class="fas fa-eye" id="newPassword-icon"></i>
              </button>
            </div>
            <p class="text-xs text-gray-500 mt-1">
              Password must be at least 6 characters
            </p>
          </div>

          <!-- Confirm Password -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Confirm Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="confirmPassword"
                required
                minlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                placeholder="Confirm new password"
              />
              <button
                type="button"
                onclick="togglePassword('confirmPassword')"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <i class="fas fa-eye" id="confirmPassword-icon"></i>
              </button>
            </div>
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="hidden mb-4">
            <div class="bg-red-50 border border-red-200 rounded-lg p-3">
              <p class="text-sm text-red-800 flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
              </p>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors mb-4"
          >
            <i class="fas fa-check mr-2"></i>
            Reset Password
          </button>

          <!-- Back to Sign In -->
          <a
            href="packaging-glamour-signin.html"
            class="text-red-600 hover:text-red-700 font-semibold text-sm flex items-center justify-center"
          >
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Sign In
          </a>
        </form>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
      // Get the oobCode from URL
      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get("oobCode");

      // Redirect if no code
      if (!oobCode) {
        window.location.href = "packaging-glamour-signin.html";
      }

      // Toggle password visibility
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + "-icon");

        if (field.type === "password") {
          field.type = "text";
          icon.className = "fas fa-eye-slash";
        } else {
          field.type = "password";
          icon.className = "fas fa-eye";
        }
      }

      // Show error message
      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        errorText.textContent = message;
        errorDiv.classList.remove("hidden");
      }

      // Hide error message
      function hideError() {
        document.getElementById("errorMessage").classList.add("hidden");
      }

      // Handle form submission
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          hideError();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const submitBtn = document.getElementById("submitBtn");

          // Validate passwords match
          if (newPassword !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          // Validate password length
          if (newPassword.length < 6) {
            showError("Password must be at least 6 characters");
            return;
          }

          try {
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting Password...';

            // Confirm the password reset with Firebase
            await firebase.auth().confirmPasswordReset(oobCode, newPassword);

            // Success - show success message and redirect
            submitBtn.innerHTML =
              '<i class="fas fa-check mr-2"></i>Password Reset Successfully!';
            submitBtn.classList.remove("bg-red-600", "hover:bg-red-700");
            submitBtn.classList.add("bg-green-600");

            // Show success message
            const errorDiv = document.getElementById("errorMessage");
            const errorText = document.getElementById("errorText");
            errorText.textContent =
              "Your password has been reset successfully! Redirecting to sign-in...";
            errorDiv.classList.remove("hidden");
            errorDiv.querySelector("div").className =
              "bg-green-50 border border-green-200 rounded-lg p-3";
            errorDiv.querySelector("p").className =
              "text-sm text-green-800 flex items-center";
            errorDiv.querySelector("i").className =
              "fas fa-check-circle mr-2";

            // Redirect to sign-in page after 2 seconds
            setTimeout(() => {
              window.location.href = "packaging-glamour-signin.html";
            }, 2000);
          } catch (error) {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML =
              '<i class="fas fa-check mr-2"></i>Reset Password';

            // Show error message
            let errorMessage = "Failed to reset password. Please try again.";

            if (error.code === "auth/expired-action-code") {
              errorMessage =
                "This password reset link has expired. Please request a new one.";
            } else if (error.code === "auth/invalid-action-code") {
              errorMessage =
                "This password reset link is invalid or has already been used.";
            } else if (error.code === "auth/weak-password") {
              errorMessage = "Password is too weak. Please use a stronger password.";
            } else if (error.code === "auth/user-disabled") {
              errorMessage = "This account has been disabled.";
            } else if (error.code === "auth/user-not-found") {
              errorMessage = "No account found. Please sign up.";
            }

            showError(errorMessage);
          }
        });
    </script>
  </body>
</html>
