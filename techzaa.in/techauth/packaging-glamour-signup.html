<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up - Packaging Glamour HR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Packaging Glamour HR - Modern Authentication System"
      name="description"
    />
    <meta content="Packaging Glamour" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <!-- Tailwind CSS (Local) -->
    <link rel="stylesheet" href="assets/css/tailwind.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Configuration Script - Load FIRST -->
    <script src="config-worker.js?v=2"></script>
    <!-- Authentication Script -->
    <script src="auth.js"></script>

    <style>
      * {
        font-family: 'Inter', sans-serif;
      }

      body {
        background-image: url('assets/images/bg-2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .input-field, .select-field {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
      }

      .input-field:focus, .select-field:focus {
        border-color: #dc2626;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        outline: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .role-selector {
        transition: all 0.3s ease;
      }

      .role-selector input:checked + label {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-animation {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md fade-in">
      <!-- Sign Up Card -->
      <div class="glass-card rounded-2xl p-8 shadow-2xl">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <img
            src="assets/images/logo_red.png"
            alt="Packaging Glamour HR"
            class="h-16 mx-auto mb-4"
          />
          <h2 class="text-gray-800 text-2xl font-bold tracking-tight">Create Account</h2>
          <p class="text-gray-600 text-sm mt-2">Join Packaging Glamour HR System</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" class="space-y-4">
          <!-- Full Name Field -->
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
              Full Name
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="John Doe"
                required
                class="input-field w-full pl-12 pr-4 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                class="input-field w-full pl-12 pr-4 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
            </div>
          </div>

          <!-- Employment Status Field -->
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
              Employment Status
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
                <i class="fas fa-briefcase text-gray-400"></i>
              </div>
              <select
                id="status"
                name="status"
                required
                class="select-field w-full pl-12 pr-4 py-3.5 rounded-xl text-gray-900 appearance-none bg-white"
              >
                <option value="">Select Status</option>
                <option value="Permanent">Permanent</option>
                <option value="Intern">Intern</option>
                <option value="National Service Personnel">National Service Personnel</option>
                <option value="Independent Contractor">Independent Contractor</option>
              </select>
              <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Must be 8+ chars with uppercase, number & symbol"
                required
                minlength="8"
                class="input-field w-full pl-12 pr-12 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i id="togglePasswordIcon" class="fas fa-eye"></i>
              </button>
            </div>
            <div class="mt-2 space-y-1">
              <div class="flex items-center text-xs" id="lengthCheck">
                <i class="fas fa-circle text-gray-300 mr-2" style="font-size: 6px;"></i>
                <span class="text-gray-500">At least 8 characters</span>
              </div>
              <div class="flex items-center text-xs" id="uppercaseCheck">
                <i class="fas fa-circle text-gray-300 mr-2" style="font-size: 6px;"></i>
                <span class="text-gray-500">One uppercase letter</span>
              </div>
              <div class="flex items-center text-xs" id="numberCheck">
                <i class="fas fa-circle text-gray-300 mr-2" style="font-size: 6px;"></i>
                <span class="text-gray-500">One number</span>
              </div>
              <div class="flex items-center text-xs" id="symbolCheck">
                <i class="fas fa-circle text-gray-300 mr-2" style="font-size: 6px;"></i>
                <span class="text-gray-500">One special character</span>
              </div>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
              Confirm Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Re-enter your password"
                required
                minlength="8"
                class="input-field w-full pl-12 pr-12 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i id="toggleConfirmPasswordIcon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Sign Up Button -->
          <button
            type="submit"
            class="btn-primary w-full py-3.5 text-white font-semibold rounded-xl shadow-lg mt-6"
          >
            Create Account
          </button>
        </form>

        <!-- Divider -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a
              href="packaging-glamour-signin.html"
              class="font-semibold text-red-600 hover:text-red-700 transition-colors ml-1"
            >
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Initialize Firebase on page load
      window.addEventListener('load', function() {
        setTimeout(initializeFirebase, 100);
      });

      // Toggle password visibility
      function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }

      // Password strength validation
      function validatePasswordStrength(password) {
        const checks = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          number: /[0-9]/.test(password),
          symbol: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
        };

        // Update UI indicators
        updateCheckIndicator('lengthCheck', checks.length);
        updateCheckIndicator('uppercaseCheck', checks.uppercase);
        updateCheckIndicator('numberCheck', checks.number);
        updateCheckIndicator('symbolCheck', checks.symbol);

        return checks.length && checks.uppercase && checks.number && checks.symbol;
      }

      function updateCheckIndicator(elementId, isValid) {
        const element = document.getElementById(elementId);
        const icon = element.querySelector('i');
        const text = element.querySelector('span');

        if (isValid) {
          icon.classList.remove('fa-circle', 'text-gray-300');
          icon.classList.add('fa-check-circle', 'text-green-500');
          text.classList.remove('text-gray-500');
          text.classList.add('text-green-600');
        } else {
          icon.classList.remove('fa-check-circle', 'text-green-500');
          icon.classList.add('fa-circle', 'text-gray-300');
          text.classList.remove('text-green-600');
          text.classList.add('text-gray-500');
        }
      }

      // Listen to password input for real-time validation
      document.getElementById('password').addEventListener('input', function(e) {
        validatePasswordStrength(e.target.value);
      });

      // Handle signup form submission
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const fullName =
            document.getElementById("fullName").value.trim();
          const email = document.getElementById("email").value.trim();
          const status = document.getElementById("status").value;
          const password =
            document.getElementById("password").value.trim();
          const confirmPassword =
            document.getElementById("confirmPassword").value.trim();
          // Default role is Employee (admin accounts must be created by existing admins)
          const selectedRole = 'Employee';

          // Validate passwords match
          if (password !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          // Validate password strength
          if (!validatePasswordStrength(password)) {
            showError(
              "Password must be at least 8 characters and contain uppercase letter, number, and special character"
            );
            return;
          }

          // Get submit button
          const submitBtn = e.target.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';

          try {
            // Step 1: Create Firebase user account for authentication
            if (!auth) {
              initializeFirebase();
            }

            if (!auth) {
              throw new Error('Authentication service not initialized');
            }

            // Create user in Firebase
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const firebaseUser = userCredential.user;

            // Step 2: Send email verification
            await firebaseUser.sendEmailVerification({
              url: `${window.location.origin}${window.location.pathname.replace('packaging-glamour-signup.html', 'packaging-glamour-signin.html')}`,
              handleCodeInApp: false
            });

            // Step 3: Create user record in Airtable
            let airtableSuccess = false;
            try {
              const success = await signup(
                fullName,
                email,
                status,
                password,
                selectedRole
              );
              airtableSuccess = success;
            } catch (airtableError) {
              console.error('Airtable creation error:', airtableError);

              // Check if it's a duplicate email error
              if (airtableError.message && airtableError.message.includes('already exists')) {
                // Account exists in Airtable but was created in Firebase - still allow sign-in
                airtableSuccess = true;
              } else {
                // Other Airtable errors - delete Firebase user and throw
                await firebaseUser.delete();
                throw new Error('Failed to create account in database. Please try again.');
              }
            }

            if (airtableSuccess) {
              // Sign out from Firebase (they need to verify email first)
              await auth.signOut();

              // Clear session storage (created by signup function if it was created)
              sessionStorage.removeItem('currentUser');

              // Redirect to verification pending page
              window.location.href = `verify-email-pending.html?email=${encodeURIComponent(email)}`;
            }
          } catch (error) {
            console.error('Signup error:', error);

            // Handle specific Firebase errors
            let errorMessage = 'Signup failed. Please try again.';
            if (error.code) {
              switch (error.code) {
                case 'auth/email-already-in-use':
                  errorMessage = 'An account with this email already exists. <a href="packaging-glamour-signin.html" class="font-semibold underline text-red-700 hover:text-red-800">Please sign in instead</a>.';
                  break;
                case 'auth/invalid-email':
                  errorMessage = 'Invalid email address.';
                  break;
                case 'auth/operation-not-allowed':
                  errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                  break;
                case 'auth/weak-password':
                  errorMessage = 'Password is too weak. Please use a stronger password.';
                  break;
                default:
                  errorMessage = error.message || errorMessage;
              }
            } else if (error.message) {
              errorMessage = error.message;
            }

            showError(errorMessage);
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Create Account';
          }
        });

      // Check if already logged in
      if (isLoggedIn()) {
        const currentUser = getCurrentUser();
        if (currentUser.role === "Admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }
    </script>
  </body>
</html>
