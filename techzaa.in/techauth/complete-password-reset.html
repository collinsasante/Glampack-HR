<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Password Reset - Packaging Glamour HR</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Tailwind CSS (Local) -->
    <link rel="stylesheet" href="assets/css/tailwind.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Configuration Script -->
    <script src="config-worker.js?v=2"></script>

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-image: url('assets/images/bg-2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <div class="text-center">
                <img src="assets/images/logo_red.png" alt="Packaging Glamour HR" class="h-16 mx-auto mb-4" />
                <h2 class="text-gray-800 text-2xl font-bold tracking-tight mb-2">Completing Password Reset</h2>
                <p class="text-gray-600 text-sm mb-6">Please wait while we sync your new password...</p>

                <div id="loadingState" class="py-8">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-gray-600 text-sm">Processing...</p>
                </div>

                <div id="successState" class="hidden py-6">
                    <div class="bg-green-100 p-4 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                        <i class="fas fa-check text-green-600 text-4xl"></i>
                    </div>
                    <p class="text-gray-800 font-semibold mb-2">Password Updated Successfully!</p>
                    <p class="text-gray-600 text-sm mb-4">Redirecting to sign in...</p>
                </div>

                <div id="errorState" class="hidden py-6">
                    <div class="bg-red-100 p-4 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
                    </div>
                    <p class="text-gray-800 font-semibold mb-2">Password Reset Issue</p>
                    <p class="text-gray-600 text-sm mb-4" id="errorMessage"></p>
                    <a href="packaging-glamour-signin.html" class="inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition-colors">
                        Go to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase on page load
        window.addEventListener('load', function() {
            setTimeout(initializeFirebase, 100);
            setTimeout(handlePasswordReset, 200);
        });

        async function handlePasswordReset() {
            try {
                // Get the action code from URL
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const oobCode = urlParams.get('oobCode');

                if (mode !== 'resetPassword' || !oobCode) {
                    throw new Error('Invalid password reset link');
                }

                // Get email from Firebase
                const email = await auth.verifyPasswordResetCode(oobCode);

                // The user will set new password on Firebase's hosted page
                // We just need to update Airtable when they come back
                // For now, show instructions
                showError('Please use the Firebase password reset page to set your new password, then sign in.');

            } catch (error) {
                console.error('Password reset handling error:', error);
                showError(error.message || 'Failed to process password reset');
            }
        }

        function showSuccess() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');

            setTimeout(() => {
                window.location.href = 'packaging-glamour-signin.html';
            }, 2000);
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
        }
    </script>
</body>
</html>
