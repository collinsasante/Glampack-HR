<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forgot Password - Packaging Glamour HR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Packaging Glamour HR - Modern Authentication System"
      name="description"
    />
    <meta content="Packaging Glamour" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <!-- Tailwind CSS (Local) -->
    <link rel="stylesheet" href="assets/css/tailwind.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Configuration Script -->
    <script src="config-worker.js?v=5"></script>
    <!-- Authentication Script -->
    <script src="auth.js"></script>

    <style>
      * {
        font-family: 'Inter', sans-serif;
      }

      body {
        background-image: url('assets/images/bg-2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .input-field {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
      }

      .input-field:focus {
        border-color: #dc2626;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        outline: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md fade-in">
      <!-- Forgot Password Card -->
      <div class="glass-card rounded-2xl p-8 shadow-2xl">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <img
            src="assets/images/logo_red.png"
            alt="Packaging Glamour HR"
            class="h-16 mx-auto mb-4"
          />
          <h2 class="text-gray-800 text-2xl font-bold tracking-tight">Forgot Password</h2>
          <p class="text-gray-600 text-sm mt-2">Enter your email and we'll help you reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="space-y-5">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                class="input-field w-full pl-12 pr-4 py-3.5 rounded-xl text-gray-900 placeholder-gray-400"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn-primary w-full py-3.5 text-white font-semibold rounded-xl shadow-lg"
          >
            Send Reset Link
          </button>
        </form>

        <!-- Divider -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Remember your password?
            <a
              href="packaging-glamour-signin.html"
              class="font-semibold text-red-600 hover:text-red-700 transition-colors ml-1"
            >
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Initialize Firebase on page load
      window.addEventListener('load', function() {
        setTimeout(initializeFirebase, 100);
      });

      // Handle forgot password form submission
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const submitBtn = e.target.querySelector('button[type="submit"]');

          // Show loading state
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';

          try {
            // First, verify user exists in Airtable
            const filterFormula = `{Email} = '${email}'`;
            const data = await getEmployees(filterFormula);

            if (!data.records || data.records.length === 0) {
              showError('No account found with this email address');
              submitBtn.disabled = false;
              submitBtn.innerHTML = 'Send Reset Link';
              return;
            }

            const employee = data.records[0];

            try {
              // Send password reset email via Firebase
              await sendPasswordResetEmail(email);

              // Clear form
              document.getElementById("forgotPasswordForm").reset();

              // Redirect to verification pending page
              window.location.href = `verify-email-pending.html?email=${encodeURIComponent(email)}&type=reset`;

            } catch (firebaseError) {
              // If Firebase email fails, show helpful instructions
              let errorMessage = 'Unable to send password reset email. ';

              if (firebaseError.code === 'auth/user-not-found') {
                // User exists in Airtable but not in Firebase - this happens for old accounts
                errorMessage = `This account was created before email verification was enabled. Please contact your HR administrator or create a new account.`;
              } else if (firebaseError.code === 'auth/invalid-email') {
                errorMessage = 'Invalid email address format.';
              } else if (firebaseError.code === 'auth/too-many-requests') {
                errorMessage = 'Too many password reset attempts. Please try again later.';
              } else {
                // Generic Firebase error - might be email service not configured
                errorMessage += `\n\nError: ${firebaseError.message}\n\n`;
                errorMessage += 'Possible causes:\n';
                errorMessage += '• Email service not configured in Firebase Console\n';
                errorMessage += '• Account created before Firebase integration\n';
                errorMessage += '• Network connectivity issues\n\n';
                errorMessage += 'Please contact your system administrator.';
              }

              showDetailedError(errorMessage, firebaseError.code);
            }

          } catch (error) {
            showError('Failed to process password reset request. Please try again.');
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Send Reset Link';
          }
        });

      // Show detailed error message
      function showDetailedError(message, errorCode) {
        const errorDiv = document.createElement('div');
        errorDiv.id = 'error-message';
        errorDiv.className = 'bg-red-100 border border-red-400 text-red-900 px-4 py-4 rounded-lg mb-4';
        errorDiv.innerHTML = `
          <div class="space-y-2">
            <div class="flex items-center">
              <i class="fas fa-exclamation-circle mr-2"></i>
              <span class="font-semibold">Password Reset Failed</span>
            </div>
            <div class="text-sm whitespace-pre-line">${message}</div>
            ${errorCode ? `<div class="text-xs text-red-700 mt-2">Error Code: ${errorCode}</div>` : ''}
          </div>
        `;

        const existingError = document.getElementById('error-message');
        if (existingError) existingError.remove();

        const form = document.querySelector('.space-y-5');
        if (form) {
          form.parentNode.insertBefore(errorDiv, form);
        }

        setTimeout(() => {
          errorDiv.remove();
        }, 10000);
      }
    </script>
  </body>
</html>
